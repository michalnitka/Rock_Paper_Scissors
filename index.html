<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <main>
        <div class="userBoard">
            <h2>USER</h2>
            <div id="paper"><img class="img" src="img/paper.png" alt="paper"></div>
            <div id="rock"><img class="img" src="img/rock.png" alt="rock"></div>
            <div id="scissors"><img class="img" src="img/scissors.png" alt="scissors"></div>
        </div>
        <div class="mainBoard">
            <h2>BATTLE AREA</h2>
            <div class="scoreBoard"><span class="userScore">0</span>:<span class="compScore">0</span></div>
            <div class="picBoard">
                <div class="userPic"><img src="" alt=""></div>
                <div class="compPic"><img src="" alt=""></div>
                <div class="user">USER</div>
                <div class="comp">COMP</div>
            </div>
            <div class="matchResult">Cos do sprawdzenia jak wyglada</div>
        </div>
        <div class="compBoard">
            <h2>COMP</h2>
            <div><img class="img" src="img/paper.png" alt="paper"></div>
            <div><img class="img" src="img/rock.png" alt="rock"></div>
            <div><img class="img" src="img/scissors.png" alt="scissors"></div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
